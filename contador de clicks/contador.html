<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <style>
        /* Estilos opcionais para ficar visualmente melhor */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <h1>Contador de Cliques</h1>
    
    <!-- Botão que será clicado -->
    <button id="clicar">Clique aqui</button>
    
    <!-- Local onde o resultado será exibido -->
    <p>Total de cliques: <span id="total"></span></p>

    <!-- Botão extra (para o desafio) -->
    <button id="zerar">Zerar Contador</button>

    <!-- Link para o arquivo JavaScript -->
    <script src="contador.js"></script>
</body>
</html>
